<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mail</title>

         <!-- link css bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
         <!-- link style.css -->
         <link rel="stylesheet" href="css/style.css">
 
         <!-- link icon bootstrap -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    </head>

    <body>

       <main>
            <div class="ms_container">

                <img src="img/boolean-logo.jpg" class="w-100" alt="Logo">
                <div class="text-center fs-2">Accedi</div>

                <form class="m-4 fw-bold d-flex flex-column align-items-center">
                    <input class="mb-3" type="email" id="email" autocomplete="on" placeholder="Inserisci indirizzo email">
                    <input type="text" id="password" autocomplete="on" placeholder="Inserisci password">
                </form>
        
                <div class="d-flex justify-content-between m-5">
                    <button id="annulla" class="bg-primary text-white rounded px-3 py-1">Annulla</button>
                    <button id="accedi" class="bg-primary text-white rounded px-3 py-1">Accedi</button>
                </div>
                <a class="text-decoration-none mx-1" href="#">Non ricordi l'indirizzo email?</a>
            </div>
       </main>

        
        
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
